heading : Prednosti
headingSpan : Waterjeta
aboutItem :
- icon : tf-puzzle
  title : Široka Primena
  content : Od industrije, građevinarstva, poljoprivredne mehanizacije, preko rezervnih delova i alata, pa sve do lične upotrebe, sečenje vodenim mlazom pokriva širok spektar mogućnosti.

- icon : tf-gears
  title : Beskrajne Mogućnosti
  content : Sve što može da se nacrta na računaru, CNC waterjet mašina može da iseče. Osim toga što seče do debljine 20cm, druga ograničenja za sečenje vodenim mlazom praktično ne postoje.

- icon : tf-tools
  title : Modularnost
  content : Vrste materijala, dimenzije kao i dizajn mogu se prilagođavati kako se Vaše potrebe menjaju. Od prototipa pa do serijske proizvodnje, prilagođavamo se i odgovaramo na sve izazove.
